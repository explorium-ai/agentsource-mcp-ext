name: Release and Publish

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Install MCPB tool
        run: npm install -g @anthropic-ai/mcpb

      - name: Create build directory
        run: mkdir -p build

      - name: Package MCP Extension
        run: |
          mcpb pack
          mv *.mcpb build/

      - name: Get package name
        id: package_name
        run: echo "name=$(node -p 'require("./package.json").name')" >> $GITHUB_OUTPUT

      # Create a new tag if this is a push to main (not a tag push)
      - name: Create new version tag
        if: github.ref == 'refs/heads/main'
        id: create_tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v$VERSION"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          name: Release ${{ steps.create_tag.outputs.tag }}
          files: "build/*.mcpb"
          generate_release_notes: true
